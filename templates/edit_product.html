
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Papelaria Flor de Maria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            background-color: #FFC107;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav a {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>
        
        <div class="nav">
            <a href="/">Voltar ao Estoque</a>
        </div>
        
        <form action="/edit_product/{{ product.id }}" method="post">
            <div class="form-group">
                <label for="name">Nome do Produto:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required>
            </div>
            
            <div class="form-group">
                <label for="price">Preço (R$):</label>
                <input type="number" id="price" name="price" min="0" step="0.01" value="{{ product.price }}" required>
            </div>
            
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
